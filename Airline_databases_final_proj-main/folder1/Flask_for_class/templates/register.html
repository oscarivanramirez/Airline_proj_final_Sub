<html>
<head>
	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

</head>
<body>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>

 	<div class="container">
		<form class="row g-3" action="/registerAuth" method="POST">
		
			<div class="col-md-6">
				<label for="inputFirstName" class="form-label">First Name</label>
				<input type="FirstName" name='FirstName' class="form-control" id="inputFirstName">
			</div>
			
			<div class="col-md-6">
				<label for="inputLastName" class="form-label">Last Name</label>
				<input type="LastName" name ='LastName' class="form-control" id="inputLastName">
			</div>
			
		  <div class="col-md-6">
			<label for="inputEmail4" class="form-label">Email</label>
			<input type="email" name ='email'class="form-control" id="inputEmail4">
		  </div>
		  <div class="col-md-6">
			<label for="inputPassword4" class="form-label">Password</label>
			<input type="password" name ='password' class="form-control" id="inputPassword4">
		  </div>
		  <div class="col-12">
			<label for="inputAddress" class="form-label">Address</label>
			<input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
		  </div>
		  <div class="col-md-6">
			<label for="inputAddress2" class="form-label">Address 2</label>
			<input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor">
		  </div>
		  
		  <div class="col-md-6">
			<label for="inputPhoneNumber" class="form-label">Phone #</label>
			<input type="text" class="form-control" id="inputPhoneNumber">
		  </div>
		  
		  <div class="col-md-6">
			<label for="inputCity" class="form-label">City</label>
			<input type="text" class="form-control" id="inputCity">
		  </div>
		  <div class="col-md-4">
			<label for="inputState" class="form-label">State</label>
			<select id="inputState" class="form-select">
			  <option selected>Choose...</option>
			  
			  	<option value="AL">Alabama</option>
				<option value="AK">Alaska</option>
				<option value="AZ">Arizona</option>
				<option value="AR">Arkansas</option>
				<option value="CA">California</option>
				<option value="CO">Colorado</option>
				<option value="CT">Connecticut</option>
				<option value="DE">Delaware</option>
				<option value="DC">District Of Columbia</option>
				<option value="FL">Florida</option>
				<option value="GA">Georgia</option>
				<option value="HI">Hawaii</option>
				<option value="ID">Idaho</option>
				<option value="IL">Illinois</option>
				<option value="IN">Indiana</option>
				<option value="IA">Iowa</option>
				<option value="KS">Kansas</option>
				<option value="KY">Kentucky</option>
				<option value="LA">Louisiana</option>
				<option value="ME">Maine</option>
				<option value="MD">Maryland</option>
				<option value="MA">Massachusetts</option>
				<option value="MI">Michigan</option>
				<option value="MN">Minnesota</option>
				<option value="MS">Mississippi</option>
				<option value="MO">Missouri</option>
				<option value="MT">Montana</option>
				<option value="NE">Nebraska</option>
				<option value="NV">Nevada</option>
				<option value="NH">New Hampshire</option>
				<option value="NJ">New Jersey</option>
				<option value="NM">New Mexico</option>
				<option value="NY">New York</option>
				<option value="NC">North Carolina</option>
				<option value="ND">North Dakota</option>
				<option value="OH">Ohio</option>
				<option value="OK">Oklahoma</option>
				<option value="OR">Oregon</option>
				<option value="PA">Pennsylvania</option>
				<option value="RI">Rhode Island</option>
				<option value="SC">South Carolina</option>
				<option value="SD">South Dakota</option>
				<option value="TN">Tennessee</option>
				<option value="TX">Texas</option>
				<option value="UT">Utah</option>
				<option value="VT">Vermont</option>
				<option value="VA">Virginia</option>
				<option value="WA">Washington</option>
				<option value="WV">West Virginia</option>
				<option value="WI">Wisconsin</option>
				<option value="WY">Wyoming</option>
			  
			</select>
		  </div>
		  <div class="col-md-2">
			<label for="inputZip" class="form-label">Zip</label>
			<input type="text" class="form-control" id="inputZip">
		  </div>
		  
		  <div class="col-md-6">
		  	<label for="inputRole" class="form-label">Role</label>
		  	<select class="form-select" name='opt' aria-label="Default select example">
  				<option selected>Customer, Booking Agent or Flight Attendant</option>
  				<option value="1">Customer</option>
  				<option value="2">Booking Agent</option>
  				<option value="3">Flight Attendant</option>
			</select>
		</div>

		  <div class="col-12">
			<button type="submit" class="btn btn-primary">Register</button>
		  </div>
		</form>
	</div>
</body>
</html>
